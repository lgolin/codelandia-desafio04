<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Codelandia - Login Page</title>
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>

  <section>
    <div class="container">
      <div class="left-side">
        <img alt="Avatares" src="./img/avatar.png">
      </div>

      <div class="right-side">
        <div class="container_login">

          <div class="cabecalho">
            <p>Bem vindo de volta</p>
            <h2>Faça login na sua conta</h2>
          </div>


          <form class="form">
            <label for="email">E-mail</label>
            <input type="text" placeholder="codelandia@gmail.com">
            <label for="password">Senha</label>
            <input type="password" placeholder="*******">
          </form>

          <div class="actions">
            <div class="custom_radio">
              <input type="checkbox" id="radio" name="fav_language" value="CSS">
              <label for="radio">Lembre de mim</label><br>
            </div>
            <p><a href="">Esqueceu sua senha?</a></p>
          </div>

          <div class="btn">
            <button class="entrar">Entrar</button>
            <button class="google"><i><img src="./img/google.svg" alt=""></i>Ou faça login com o Google</button>
          </div>
        </div>

        <footer>
          <p>Não tem uma conta?</p> <span><a href="#">Cadastre-se</a></span>
        </footer>

      </div>
    </div>

  </section>
</body>

</html>
